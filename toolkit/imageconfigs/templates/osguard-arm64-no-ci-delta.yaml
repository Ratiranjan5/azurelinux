os:
  kernelCommandLine:
    extraCommandLine:
      - console=ttyAMA0
      - earlycon=pl011,0xeffec000
      - initcall_blacklist=arm_pmu_acpi_init
      - ipe.enforce=0
scripts:
  postCustomization:
  - path: scripts/set_os_release_variant_entries.sh
    arguments:
    - --variant-id
    - osguard
    - --variant
    - OS Guard Image
