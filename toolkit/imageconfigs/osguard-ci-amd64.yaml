storage:
  bootType: efi

  disks:
    - partitionTableType: gpt
      partitions:
        - id: esp
          type: esp
          label: esp
          size: 512M

        - id: boot-a
          type: linux-generic
          size: 1G

        - id: boot-b
          type: linux-generic
          size: 1G

        - id: root-a
          type: root
          size: 12G

        - id: root-b
          type: root
          size: 12G

        - id: usr-a
          type: linux-generic
          size: 1G

        - id: usr-b
          type: linux-generic
          size: 1G

        - id: usr-hash-a
          type: usr-verity
          size: 128M

        - id: usr-hash-b
          type: usr-verity
          size: 128M

  verity:
    - id: usrverity
      name: usr
      dataDeviceId: usr-a
      hashDeviceId: usr-hash-a
      dataDeviceMountIdType: uuid
      hashDeviceMountIdType: uuid
      hashSignaturePath: /boot/usr.hash.sig

  filesystems:
    - deviceId: esp
      type: fat32
      mountPoint:
        idType: part-label
        path: /boot/efi
        options: nodev,noexec,umask=0077

    - deviceId: boot-a
      type: ext4
      mountPoint:
        idType: uuid
        path: /boot
        options: nodev,noexec,nosuid

    - deviceId: root-a
      type: ext4
      mountPoint:
        path: /
        options: nodev,nosuid

    - deviceId: usrverity
      type: ext4
      mountPoint:
        path: /usr
        options: nodev,ro

os:
  bootloader:
    resetType: hard-reset
  hostname: azure-linux-os-guard

  selinux:
    mode: enforcing

  uki:
    kernels: auto
  kernelCommandLine:
    extraCommandLine:
      - console=tty0
      - console=tty1
      - console=ttyS0
      - rd.luks=0
      - rd.hostonly=0
      - fips=1
      - net.ifnames=1
      - dm_verity.require_signatures=1

  packages:
    remove:
      - dracut-hostonly # Not used for UKI images
      - grub2-efi-binary # Replaced by systemd-boot
      - kernel # Replaced by kernel-ipe
    install:
      - openssh-server
      - syslog
      - WALinuxAgent
      # OS
      - device-mapper
      - kernel-ipe
      # servicing
      # - trident
      # - trident-service
      - veritysetup
      # OCI
      - cni
      - containerd2
      - cri-tools
      - erofs-utils
      # UKI
      - systemd-boot
      # hyperv
      - dracut-hyperv
      - hyperv-daemons
      # cloud-init
      - cloud-init
      # selinux
      - checkpolicy
      - libselinux
      - policycoreutils-python-utils
      - secilc
      - selinux-policy
      - selinux-policy-ci
      - selinux-policy-modules
      - setools-console

  additionalFiles:
    # SELinux customizations
    - source: files/osguard/selinux-ci-uki.semanage
      destination: /etc/selinux/targeted/selinux-ci.semanage
    # Cloud-init configuration
    - source: files/linuxguard/cloud.cfg
      destination: /etc/cloud/cloud.cfg
      permissions: "644"
    - source: files/osguard/chrony.conf
      destination: /etc/chrony.conf
      permissions: "644"
    - source: files/osguard-ci/config.toml
      destination: /etc/containerd/config.toml
      permissions: "644"
  services:
    enable:
      - sshd
      - systemd-networkd
      - systemd-resolved
  modules:
  - name: erofs
    loadMode: always
scripts:
  postCustomization:
    # Various performance tuning steps
    - path: scripts/common/performance-tuning.sh
    # Config AzureLinuxAgent
    - path: scripts/common/azlinuxagentconfig.sh
    # Disable unused SELinux policy modules and configure SELinux policy for CI
    - path: scripts/common/selinux-ci-config.py
      interpreter: /usr/bin/python3
    # Ensure the /etc/machine-id is cleared before the first boot
    - path: scripts/common/cleanup-machineid.sh
    # Move CNI binaries from /opt to /usr for IPE
    - path: scripts/common/prepare_trusted_cni_plugins.sh
    # Move iptables scripts from /etc to /usr for IPE
    - path: scripts/common/move-iptables-scripts-to-usr.sh
    # Disable exec and suid on /tmp
    - path: scripts/common/tmp-no-exec.sh
    # Remove ImportCredential from getty services to avoid boot log warnings
    - path: scripts/common/remove-getty-import-credential.sh
    # Set OS release variant entries
    - path: scripts/set_os_release_variant_entries.sh
      arguments:
      - --variant-id
      - osguard-ci
      - --variant
      - OS Guard Code Integrity Image

output:
  artifacts:
    items:
      - verity-hash
      - ukis
    path: ./output
  image:
    format: vhdx

previewFeatures:
  - output-artifacts
  - uki
